# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: primpy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.5, 3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements.txt
        echo $PWD
        git clone https://github.com/eigenteam/eigen-git-mirror
        git clone https://github.com/fruzsinaagocs/oscode.git
        cd oscode
        CPLUS_INCLUDE_PATH=/home/runner/work/primpy2/primpy2/eigen-git-mirror pip install .
    - name: Install testing packages
      run: |
        pip install flake8
        pip install pydocstyle
        pip install pytest
        pip install pytest-cov pytest-xdist codecov  
    
    # Test for pep-compliance
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --max-line-length=99 --statistics
    
    # Test for documentation style
    - name: pydocstyle with numpy convention
      run: | 
        pydocstyle . --convention=numpy
    
    # Run tests
    - name: Test with pytest
      run: |
        pytest --cov=primpy
    
